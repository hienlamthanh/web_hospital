<div class="apply-form">
    <div class="top-banner">
        <div class="overlay-content"></div>
        <div class="container">
            <div class="top-banner-title">
                <h4>PHIẾU ỨNG TUYỂN</h4>
            </div>
            <div class="top-banner-section"></div>
        </div>
        <div class="page-breadcrumb">
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./index.html"><i class="fa fa-home fa-lg"
                                    aria-hidden="true"></i></a>
                        </li>
                        <li class="breadcrumb-item"><a href="./recruitment.html">Tuyển dụng</a></li>
                        <li class="breadcrumb-item active">Phiếu ứng tuyển</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <div class="apply-form__page">
        <div class="container page-container">

            <div class="apply-form__title">
                <h3>PHIẾU THÔNG TIN ỨNG TUYỂN</h3>
            </div>
            <div class="apply-form__welcome">
                Ứng viên vui lòng điền form thông tin ứng tuyển và file đính kèm.
            </div>
            <div class="apply-form__content">
                <div class="row">
                    <div class="col-md-10 col-sm-12 mx-auto">
                        <div class="form-item">
                            <div class="form-title">
                                <h3>Thông tin cá nhân</h3>
                                <div class="under-line"></div>
                            </div>
                            <div class="form-content">
                                <form class="form-list">
                                    <div class="form-row">
                                        <div class="form-group form-list-item col-md-6 col-sm-6">
                                            <fieldset disabled>
                                                <label for="disabledTextInput" class="title">Vị trí ứng tuyển
                                                        <span>*</span></label>
                                                <input type="text" class="form-control" id="" value="Trưởng Khoa Dược Nhà thuốc">
                                            </fieldset>
                                        </div>
                                        <div class="form-group form-list-item col-md-6 col-sm-6">
                                            <label class="title">Họ tên <span>*</span></label>
                                            <input type="text" class="form-control" id="" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group form-list-item col-md-6 col-sm-6">
                                            <label class="title">Ngày sinh <span>*</span></label>
                                            <input type="date" class="form-control" id="" placeholder="">
                                        </div>
                                        <div class="form-group form-list-item col-md-6 col-sm-6">
                                            <label class="title">Giới tính <span>*</span></label>
                                            <div>
                                                <div class="form-check form-check-inline mg-radio">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                    <label class="form-check-label" for="inlineRadio1">Nam</label>
                                                </div>
                                                <div class="form-check form-check-inline mg-radio">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                    <label class="form-check-label" for="inlineRadio2">Nữ</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group form-list-item col-md-6 col-sm-6">
                                            <label class="title">Email <span>*</span></label>
                                            <input type="email" class="form-control" id="" placeholder="">
                                        </div>
                                        <div class="form-group form-list-item col-md-6 col-sm-6">
                                            <label class="title">Số điện thoại <span>*</span></label>
                                            <input type="number" class="form-control" id="" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group form-list-item">
                                        <label class="title">Địa chỉ thường trú <span>*</span></label>
                                        <input type="text" class="form-control" id="" placeholder="">
                                    </div>
                                    <div class="form-group form-list-item">
                                        <label class="title">Địa chỉ tạm trú <span>*</span></label>
                                        <input type="text" class="form-control" id="" placeholder="">
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group form-list-item col-md-4 col-sm-4">
                                            <label class="title">Ngành học <span>*</span></label>
                                            <input type="text" class="form-control" id="" placeholder="">
                                        </div>
                                        <div class="form-group form-list-item col-md-4 col-sm-4">
                                            <label class="title">Tên trường <span>*</span></label>
                                            <input type="text" class="form-control" id="" placeholder="">
                                        </div>
                                        <div class="form-group form-list-item col-md-4 col-sm-4">
                                            <label class="title">Số năm kinh nghiệm <span>*</span></label>
                                            <input type="number" class="form-control" id="" placeholder="">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="form-item">
                            <div class="form-title">
                                <h3>Đính kèm tập tin</h3>
                                <div class="under-line"></div>
                            </div>
                            <div class="form-content">
                                <form class="form-list">
                                    <div class="form-group form-list-item">
                                        <label class="title">Hồ sơ <span>*</span></label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupFileAddon01">Tải lên</span>
                                            </div>
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                                <label class="custom-file-label" for="inputGroupFile01">Chọn
                                                        file hồ sơ</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-list-item">
                                        <label class="title">Hình ảnh chứng chỉ <span>*</span></label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupFileAddon01">Tải lên</span>
                                            </div>
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                                <label class="custom-file-label" for="inputGroupFile01">Chọn
                                                        file hình ảnh</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-list-item">
                                        <label class="title">Ghi chú</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                                    </div>
                                    <div class="form-list-button">
                                        <button type="submit" class="btn btn-primary btn-send">Nộp Hồ sơ</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
